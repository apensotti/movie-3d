services:
  backend:
    build:
      context: ./backend/app
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    volumes:
      - ./backend/app/data:/app/data
    ports:
      - "8000:8000"
    expose:
      - "8000"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - app-network
    environment:
      - NEXT_PUBLIC_MWAPI=https://www.moviewizard.com/wizapi
      - NEXT_PUBLIC_OMBDAPI=https://www.omdbapi.com/?&plot=full&apikey=f523276c  
